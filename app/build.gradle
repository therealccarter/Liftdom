apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.liftdom.liftdom"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }

    productFlavors {

        // Build variant to include the Facebook Android SDk
        // The Facebook Android SDK has a min SDK version of 15
        facebook {
            minSdkVersion 17
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.mikepenz:materialdrawer:5.6.0@aar') {
        transitive = true
    }
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'de.halfbit:pinned-section-listview:1.0.0'
    compile 'com.github.andyxialm:ColorDialog:1.0.0'
    compile 'com.baoyz.swipemenulistview:library:1.3.0'
    compile 'com.github.devlight.navigationtabstrip:navigationtabstrip:1.0.4'
    compile 'com.pitt.loading.library:library:0.8'
    compile 'com.google.android.gms:play-services-auth:10.2.0'
    facebookCompile 'com.facebook.android:facebook-android-sdk:4.9.0'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-auth:10.0.1'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.github.florent37:diagonallayout:1.0.2'
    compile 'joda-time:joda-time:2.9.7'
    compile 'com.github.zagum:Android-ExpandIcon:1.1.0'
    testCompile 'junit:junit:4.12'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
}

apply plugin: 'com.google.gms.google-services'